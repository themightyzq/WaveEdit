name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CMAKE_VERSION: '3.27'
  NINJA_VERSION: '1.11.1'
  CCACHE_VERSION: '4.8'

jobs:
  # ============================================================================
  # macOS Build
  # ============================================================================
  build-macos:
    name: macOS Universal
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.22.x'

      - name: Configure CMake
        run: cmake -B build -G "Xcode" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel 2

      - name: Verify build output
        run: |
          echo "Checking build artifacts..."
          if [ -e "build/WaveEdit_artefacts/Release/WaveEdit.app" ]; then
            echo "✅ Build artifact found"
            ls -lh build/WaveEdit_artefacts/Release/WaveEdit.app
          else
            echo "❌ Build artifact not found"
            find build -type f -name "WaveEdit*"
            exit 1
          fi

      - name: Package macOS app
        run: |
          cd build/WaveEdit_artefacts/Release
          zip -r ../../../WaveEdit-macOS-universal.zip WaveEdit.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaveEdit-macOS-universal
          path: WaveEdit-macOS-universal.zip
          retention-days: 30

  # ============================================================================
  # Windows Build
  # ============================================================================
  build-windows:
    name: Windows x64
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.22.x'

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel 2

      - name: Verify build output
        shell: bash
        run: |
          echo "Checking build artifacts..."
          if [ -e "build/WaveEdit_artefacts/Release/WaveEdit.exe" ]; then
            echo "✅ Build artifact found"
            ls -lh build/WaveEdit_artefacts/Release/WaveEdit.exe
          else
            echo "❌ Build artifact not found"
            find build -type f -name "WaveEdit*"
            exit 1
          fi

      - name: Package Windows executable
        shell: bash
        run: |
          cd build/WaveEdit_artefacts/Release
          7z a ../../../WaveEdit-Windows-x64.zip WaveEdit.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaveEdit-Windows-x64
          path: WaveEdit-Windows-x64.zip
          retention-days: 30

  # ============================================================================
  # Linux Build
  # ============================================================================
  build-linux:
    name: Linux x64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-jackd2-dev \
            ladspa-sdk \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libwebkit2gtk-4.1-dev \
            libglu1-mesa-dev \
            mesa-common-dev

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.22.x'

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel 2

      - name: Verify build output
        run: |
          echo "Checking build artifacts..."
          if [ -e "build/WaveEdit_artefacts/Release/WaveEdit" ]; then
            echo "✅ Build artifact found"
            ls -lh build/WaveEdit_artefacts/Release/WaveEdit
          else
            echo "❌ Build artifact not found"
            find build -type f -name "WaveEdit*"
            exit 1
          fi

      - name: Package Linux binary
        run: |
          cd build/WaveEdit_artefacts/Release
          tar -czf ../../../WaveEdit-Linux-x64.tar.gz WaveEdit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaveEdit-Linux-x64
          path: WaveEdit-Linux-x64.tar.gz
          retention-days: 30

  # ============================================================================
  # Build Summary
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| macOS Universal | ${{ needs.build-macos.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x64 | ${{ needs.build-windows.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux x64 | ${{ needs.build-linux.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
